<!DOCTYPE html>
<html lang="en">

<head>
    <title>Forms In Table</title>
</head>

<body>
    <table border="10" width="70%">
        <tr>
            <th colspan="2"><h1>Student Registration Form</h1>

            </th>
        </tr>

        <tr>
            <td width="180px"><strong>Name</strong></td>
            <td width="300px"><input type="text" ></td>
        </tr>

        <tr>
            <td width="180px"><strong>Father's Name</strong></td>
            <td width="300px"><input type="text"></td>
        </tr>
        

        <tr>
            <td width="180px"><strong>Postal Address</strong></td>
            <td width="300px"><textarea rows="3" cols="40"></textarea></td>
        </tr>

        <tr>
            <td width="180px"><strong>Personal Address</strong></td>
            <td width="300px"><textarea rows="3" cols="40"></textarea></td>
        </tr>

        <tr>
            <td width="180px"><strong>Sex</strong></td>
            <td width="300px"><input type="radio" name="Sex">Male
            <width="300px"><input type="radio" name="Sex">Female
             <width="300px"><input type="radio" name="Sex">Others</td>
        </tr>
        
        <tr>
            <td width="180px"><strong>City</strong></td>
            <td width="300px"><select>
                <option>Select....</option>
                <option>Delhi</option>
                <option>Mumbai</option>
                <option>Lucknow</option>
                <option>Pune</option>
                <option>Bangalore</option>
                </select>
                
            </td>
        </tr>
    
        
        <tr>
            <td width="180px"><strong>Course</strong></td>
            <td width="300px"><select>
                <option>Select....</option>
                <option>BBA</option>
                <option>BCA</option>
                <option>MBA</option>
                <option>MCA</option>
                <option>ITI </option>
                </select>
                
            </td>
        </tr>

        <tr>
            <td width="180px"><strong>District</strong></td>
            <td width="300px"><select>
                <option>Select....</option>
                <option>Aligarh</option>
                <option>Lucknow</option>
                <option>Agra</option>
                <option>Kanpur</option>
                <option>Others</option>
                </select>
                
            </td>
        </tr>

        <tr>
            <td width="180px"><strong>State</strong></td>
            <td width="300px"><select>
                <option>Select....</option>
                <option>Delhi</option>
                <option>UP</option>
                <option>Haryana</option>
                <option>Rajasthan</option>
                <option>Karnataka</option>
                </select>
                
            </td>
        </tr>

        <tr>
            <td width="180px"><strong>Pincode</strong></td>
            <td width="300px"><input type="number"></td>
        </tr>

        <tr>
            <td width="180px"><strong>Email</strong></td>
            <td width="300px"><input type="email"></td>
        </tr>


        <tr>
            <td width="180px"><strong>DOB</strong></td>
            <td width="300px"><input type="date"></td>
        </tr>


        <tr>
            <td width="180px"><strong>Mobile No</strong></td>
            <td width="300px"><input type="number"></td>
        </tr>

        <tr>
            <td width="180px"><input type="submit" value="Reset"></td>
            <td width="300px"><input type="submit" value="Submit Form"></td>
        </tr>



        
        
        
        




    </table>
</body>

</html>
